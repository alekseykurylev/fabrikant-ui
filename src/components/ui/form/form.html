<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../styles/fabrikant-ui.min.css" />

    <script src="../../../js/uikit.min.js"></script>
    <script src="../../../js/uikit-icons-theme.min.js"></script>

    <title>Form</title>
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container">
        <h1>Form</h1>
        <div class="uk-margin" uk-margin>
          <input class="uk-input" type="text" placeholder="Input" aria-label="Input" />
          <textarea
            class="uk-textarea"
            rows="5"
            placeholder="Textarea"
            aria-label="Textarea"
          ></textarea>
          <div uk-grid>
            <label>
              <input class="uk-checkbox uk-margin-12-right" type="checkbox" checked /> A
            </label>
            <label><input class="uk-checkbox uk-margin-12-right" type="checkbox" /> B </label>
            <label>
              <input class="uk-checkbox uk-margin-12-right" type="checkbox" checked disabled /> A
            </label>
            <label
              ><input class="uk-checkbox uk-margin-12-right" type="checkbox" disabled /> B
            </label>
          </div>
          <div uk-grid>
            <label>
              <input class="uk-radio uk-margin-12-right" type="radio" name="radio2" checked /> A
            </label>
            <label>
              <input class="uk-radio uk-margin-12-right" type="radio" name="radio2" /> B
            </label>
            <label>
              <input
                class="uk-radio uk-margin-12-right"
                type="radio"
                name="radio2"
                checked
                disabled
              />
              A
            </label>
            <label>
              <input class="uk-radio uk-margin-12-right" type="radio" name="radio2" disabled /> B
            </label>
          </div>
        </div>
        <h2>Sizes</h2>
        <div class="uk-margin" uk-margin>
          <input
            class="uk-input uk-input-small"
            type="text"
            placeholder="Input"
            aria-label="Input"
          />
          <textarea
            class="uk-textarea"
            rows="5"
            placeholder="Textarea"
            aria-label="Textarea"
          ></textarea>
        </div>
        <h2>Group</h2>
        <p>Добавляем обертку с классом <code>.uk-input-group</code></p>
        <div class="uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
          <div>
            <div class="uk-input-group">
              <input class="uk-input" type="text" placeholder="НМЦ от ₽" aria-label="НМЦ от ₽" />
              <input class="uk-input" type="text" placeholder="до ₽" aria-label="до ₽" />
            </div>
          </div>
          <div>
            <div class="uk-input-group">
              <input class="uk-input" type="text" placeholder="НМЦ от ₽" aria-label="НМЦ от ₽" />
              <input class="uk-input" type="text" placeholder="до ₽" aria-label="до ₽" />
            </div>
          </div>
          <div>
            <div class="uk-input-group">
              <input class="uk-input" type="text" placeholder="НМЦ от ₽" aria-label="НМЦ от ₽" />
              <input class="uk-input" type="text" placeholder="до ₽" aria-label="до ₽" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
