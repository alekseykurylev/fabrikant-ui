<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../styles/fabrikant-ui.min.css" />

    <script src="../../../js/uikit.min.js"></script>
    <script src="../../../js/uikit-icons-theme.min.js"></script>

    <title>Typography</title>
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container">
        <h1>Typography</h1>
        <p>
          <code>.uk-h1</code>
          <code>.uk-h2</code>
          <code>.uk-h3</code>
          <code>.uk-h4</code>
          <code>.uk-h5</code>
          <code>.uk-h6</code>
        </p>

        <div class="uk-box">
          <h1 class="uk-heading-hero">Heading Hero</h1>
          <h1>h1 Heading 1</h1>
          <h2>h2 Heading 2</h2>
          <h3>h3 Heading 3</h3>
          <h4>h4 Heading 4</h4>
          <h5>h5 Heading 5</h5>
        </div>
      </div>
    </section>
  </body>
</html>
