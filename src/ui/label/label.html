<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../../styles/uikit.min.css" />

    <script src="../../js/uikit.min.js"></script>
    <script src="../../js/uikit-icons.min.js"></script>

    <title>Label</title>
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container uk-container-xsmall">
        <h1>Label</h1>
        <p uk-margin>
          <a
            class="uk-button uk-button-secondary uk-button-small"
            href="https://github.com/alekseykurylev/fabrikant-ui/tree/main/src/ui/label"
            target="_blank">
            <span class="uk-text-secondary" uk-icon="github"></span>
          </a>
          <a
            class="uk-button uk-button-secondary uk-button-small"
            href="https://www.figma.com/file/U7UjOE6T9IhuVVjgKIemh1/Fabrikant.NewLK?type=design&node-id=10195-97351&t=2GbvWwgZGWBVwWoi-4"
            target="_blank">
            <span class="uk-preserve" uk-icon="figma"></span>
          </a>
        </p>
        <p>
          Класс
          <code>.uk-label</code>
          основной для всех.
        </p>
        <p>
          Для цвета добавляем модификатор:
          <code>.uk-label-success</code>
          <code>.uk-label-warning</code>
          <code>.uk-label-danger</code>
        </p>
        <div>
          <span class="uk-label">Default</span>
          <span class="uk-label uk-label-success">Success</span>
          <span class="uk-label uk-label-warning">Warning</span>
          <span class="uk-label uk-label-danger">Danger</span>
          <span class="uk-label uk-label-muted">Muted</span>
        </div>
        <h2>Size</h2>
        <p><code>.uk-label-large</code></p>
        <div>
          <span class="uk-label uk-label-large">4</span>
          <span class="uk-label uk-label-success uk-label-large">5</span>
          <span class="uk-label uk-label-muted uk-label-large">6</span>
        </div>
      </div>
    </section>
  </body>
</html>
