<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../../styles/fabrikant-ui.min.css" />

    <script src="../../js/uikit.min.js"></script>
    <script src="../../js/uikit-icons-theme.min.js"></script>

    <title>Label</title>
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container uk-container-xsmall">
        <h1>Label</h1>
        <p>
          Класс
          <code>.uk-label</code>
          основной для всех.
        </p>
        <p>
          Для цвета добавляем модификатор:
          <code>.uk-label-success</code>
          <code>.uk-label-warning</code>
          <code>.uk-label-danger</code>
        </p>
        <div>
          <span class="uk-label">Default</span>
          <span class="uk-label uk-label-success">Success</span>
          <span class="uk-label uk-label-warning">Warning</span>
          <span class="uk-label uk-label-danger">Danger</span>
        </div>
      </div>
    </section>
  </body>
</html>
