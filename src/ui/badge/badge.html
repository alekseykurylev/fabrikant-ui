<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../../styles/uikit.min.css" />

    <script src="../../js/uikit.min.js"></script>
    <script src="../../js/uikit-icons.min.js"></script>

    <title>Badge</title>
  </head>
  <body>
    <section class="uk-section">
      <div class="uk-container uk-container-xsmall">
        <h1>
          Badge
          <span class="uk-label uk-label-danger uk-margin-8-left">DEPRECATED</span>
        </h1>
        <a
          class="uk-button uk-button-secondary uk-button-small"
          href="https://github.com/alekseykurylev/fabrikant-ui/tree/main/src/ui/badge"
          target="_blank">
          <span class="uk-text-secondary" uk-icon="github"></span>
        </a>
        <a class="uk-button uk-button-secondary uk-button-small" href="#">
          <span class="uk-preserve" uk-icon="figma"></span>
        </a>
        <p>
          Класс
          <code>.uk-badge</code>
          основной для всех.
        </p>
        <p>
          Для цвета добавляем:
          <code>.uk-badge-success</code>
          <code>.uk-badge-warning</code>
          <code>.uk-badge-danger</code>
        </p>
        <div>
          <span class="uk-badge">25</span>
          <span class="uk-badge uk-badge-success">25</span>
          <span class="uk-badge uk-badge-warning">25</span>
          <span class="uk-badge uk-badge-danger">25</span>
        </div>
      </div>
    </section>
  </body>
</html>
